   <div class="container spatop" >
     <form class="well form-horizontal" action=" " method="post"  id="contact_form">
         <fieldset>

            <legend>Fale conosco</legend>

            <!-- Nome -->
            <div class="form-group">
               <label class="col-md-4 control-label">Nome</label>  
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input name="name" placeholder="Insira o seu nome completo" class="form-control"  type="text">
                  </div>
              </div>
            </div>


            <!-- E-mail -->
            <div class="form-group">
               <label class="col-md-4 control-label">E-Mail</label>  
                  <div class="col-md-4 inputGroupContainer">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="Insira o seu endereÃ§o de e-mail" class="form-control"  type="text">
                     </div>
                  </div>
            </div>


            <!-- Telefone -->                   
            <div class="form-group">
               <label class="col-md-4 control-label">Telefone</label>  
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                     <input name="phone" placeholder="Insira o seu telefone com DDD" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Mensagem -->                         
            <div class="form-group">
               <label class="col-md-4 control-label">Mensagem</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                     <textarea class="form-control" name="comment" placeholder="Deixe sua mensagem"></textarea>
                  </div>
               </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Sucesso <i class="glyphicon glyphicon-thumbs-up"></i> Obrigado por nos escrever</div>

            <!-- Button -->
            <div class="form-group">
               <label class="col-md-4 control-label"></label>
                  <div class="col-md-4">
                     <button type="submit" class="btn btn-success" >Enviar <span class="glyphicon glyphicon-send"></span></button>
                  </div>
            </div>

         </fieldset>
   </form>
   </div>
